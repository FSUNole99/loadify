<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Loadify</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <style>
    .backlink{
      color: #777;
      text-decoration: none;
    }
    .backlink:hover{
      color: #777;
      text-decoration: underline;
    }
    .loading {
      background: url(images/spinner.gif) no-repeat center center; 
      height:200px;  
      width: 600px;
    }
  </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Loadify</h1>
        <p>Spotify Downloader written in .NET for downloading playlists and tracks from Spotify</p>
        <ul>
          <li><a href="https://github.com/Mostey/loadify/releases/download/v1.2/loadify-v1.2.zip">Download <strong>1.2</strong></a></li>
          <li><a href="https://github.com/Mostey/loadify/tarball/master">Download <strong>Source</strong></a></li>
          <li><a href="https://github.com/Mostey/loadify">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section id="dyncontent">
        <div class="loading"></div>      
      </section>
      <footer>
        <p>This project is maintained by <a class="backlink" href="https://github.com/Mostey">Mostey</a></p>
        <p><small>Proudly powered by <a class="backlink" href="http://github.io">GitHub Pages</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/jquery-1.11.1.min.js"></script>
    <script src="javascripts/Markdown.Converter.js"></script>
    <script>
        // Choose branch based on query string
        var query = window.location.search;
        if (query) {
            var branch = query.replace("?", "");
        } else {
            var branch = "master";
        }
         
        // Load readme content dynamically
        $.ajax({
            url: "https://rawgit.com/Mostey/loadify/" + branch + "/README.md",
            dataType: 'text',
            success: function(data) {
                var converter = new Markdown.Converter();
                $("#dyncontent").html(converter.makeHtml(data));
            }
        });
    </script>
  </body>
</html>
